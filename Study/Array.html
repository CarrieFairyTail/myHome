<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组方法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <h1>数组</h1>
    <div id="myArray">
        {{textArray}}
        <input type="button" value="splice" @click="functionSplice()">
    </div>
    <script>
      new Vue({
          el: '#myArray',
          data: {
            textArray: [11,22,33,22,22,99,09],
            text2Array: []
          },
          methods: {
            functionSplice() {
                this.textArray.splice(0,1,2)
            }
          }
      })
    </script>
</body>
</html>
